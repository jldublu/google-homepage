<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="homepage.css" rel="stylesheet">
    <title>Google Clone</title>

<body>
    <header>
        <nav>
            <a class="nav-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a class="nav-link" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            <div class="nav-right">
                <div class="nav-group">
                    <a class="nav-link" href="https://www.google.com/gmail/about/#">Gmail</a>
                    <a class="nav-link" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                    <a class="products" href="https://about.google/intl/en/products/"><span class="material-icons">apps</span></a>
                    <a class="sign-in" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a>

            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

        <div class="search-bar">
            <div class="search-icon">
                <span class="material-icons">
                    search
                </span>
            </div>
            <div class="search-input">
                <input type="text">
            </div>
            <div class="voice-icon">
                <span class="material-icons">
                    mic
                </span>
            </div>
        </div>
        <div class="search-buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>

    <div class="spacing"></div>
    <footer>
        <div class="footer-left">
            <a class="footer-link" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a class="footer-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>

        <div class="carbon-neutral">

        <div class="footer-right">
            <a class="footer-link" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
            <a class="footer-link" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
